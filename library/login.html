<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма входа</title>
</head>
<body>

<form action="#" method="post">
    <fieldset>
        <legend>Данные авторизации</legend>
        <div>
            <input autofocus type="email" placeholder="Введите E-mail" name="email">
        </div>
        <div>
            <input type="password" placeholder="Введите пароль" name="password">
        </div>
    </fieldset>
    <div>
        <label> <!-- привязка текста к элементу формы -->
            Запомнить: <input checked type="checkbox" name="remember" value="yes">
        </label>
    </div>
    <input type="submit" value="Войти"> <!-- reset / button -->
</form>

</body>
</html>
